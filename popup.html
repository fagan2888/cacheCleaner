<html>
	<head>
		<meta charset="utf-8">
		<title>Cache Cleaner</title>
		<!--	 CSS -->
		<link rel="stylesheet" href="static/css/style.css">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<!-- JS -->
		<script src="static/js/jquery.min.js"></script>
		<script src="popup.js"></script>
	</head>		
	<body>
		<div id="container">
			<form class="text-center">
				<label class="title" for="title">Smart Cache Cleaner</label>
				<div class="inputs">
					<input class="days" type="text" value="00" />
					<input class="hours" type="text" value="00" />
					<input class="min" type="text" value="01" />
					<input class="sec" type="text" value="00"/>
				</div>
				<div class="txt_input">
					<label class="txt_days" for="txt_days">Days</label>
					<label class="txt_hours" for="txt_hours">Hours</label>
					<label class="txt_min" for="txt_min">Min</label>
					<label class="txt_sec" for="txt_sec">Sec</label>
				</div>
				<button  id="submit" type="button">Done</button>
			</form>
		</div>
	</body>
</html>
