	<head>

		<title>Cache Cleaner</title>
	</head>
	<body>
		<form id="form">
			<label for="Clear">Clear since</label>
			<select name="since">
				<option value="a_hour">A Hour</option>

				<option value="a_week">A Week</option>

		</form>
