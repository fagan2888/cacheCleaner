<!DOCTYPE html>
<html>
<head>
	<title>Option Page</title>
	<!--	 CSS -->
	<link rel="stylesheet" href="static/css/style.css">
	<link href="/static/css/bootstrap.min.css" rel="stylesheet">
	<!-- JS -->
	<script src="static/js/jquery.min.js"></script>
	<script src="static/js/bootstrap.min.js"></script>
	<script src="options.js"></script>
</head>
<body>	
	<div class="container">
		<div class="checkbox">
			<label>
				<input type="checkbox" name="cache" value="cache"> Cache
			</label>
		</div>
		<div class="checkbox">
			<label for="appcache">
				<input type="checkbox" name="appcache" value="appcache"> AppCache
			</label>
		</div>
		<div class="checkbox">
			<label for="cookies">
				<input type="checkbox" name="cookies" value="cookies"> Cookies
			</label>
		</div>
		<div class="checkbox">
			<label for="formData">
				<input type="checkbox" name="formData" value="formData"> formData
			</label>
		</div>
		<div class="checkbox">
			<label for="localStorage">
				<input type="checkbox" name="localStorage" value="localStorage"> localStorage
			</label>
		</div>
		<button class="btn btn-danger btn-xs center-block top-buffer" id="submit" type="button">Save</button>
	</div>
</body>
</html>
